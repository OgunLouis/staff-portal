<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platenberg Press Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .press-base {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 8px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .press-arm {
            width: 50px;
            height: 8px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            border-radius: 4px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: press 3s ease-in-out infinite;
        }

        .press-handle {
            width: 12px;
            height: 20px;
            background: linear-gradient(135deg, #8b4513, #a0522d);
            border-radius: 6px;
            position: absolute;
            top: 10px;
            right: -6px;
        }

        .box-outline {
            width: 35px;
            height: 25px;
            border: 3px solid #f39c12;
            border-radius: 3px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: print 3s ease-in-out infinite;
        }

        .color-dots {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: colorCycle 4s ease-in-out infinite;
        }

        .dot:nth-child(1) { background: #e74c3c; animation-delay: 0s; }
        .dot:nth-child(2) { background: #f1c40f; animation-delay: 0.5s; }
        .dot:nth-child(3) { background: #3498db; animation-delay: 1s; }
        .dot:nth-child(4) { background: #2ecc71; animation-delay: 1.5s; }

        .text {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 14px;
            color: #7f8c8d;
            margin: 5px 0 0 2px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .vintage-accent {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            background: radial-gradient(circle, #f4d03f, #d4af37);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #8b4513;
            animation: shine 2s ease-in-out infinite;
        }

        .demo-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .variation {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        .variation:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .variation h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .mini-logo {
            transform: scale(0.6);
            margin: -20px auto;
        }

        .dark-theme {
            background: #2c3e50;
            color: white;
        }

        .dark-theme .company-name {
            background: linear-gradient(135deg, #ecf0f1, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-theme .tagline {
            color: #bdc3c7;
        }

        .monochrome .press-base {
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }

        .monochrome .press-arm {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }

        .monochrome .box-outline {
            border-color: #7f8c8d;
        }

        .monochrome .dot {
            background: #7f8c8d !important;
        }

        @keyframes press {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        @keyframes print {
            0%, 60% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            80%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        @keyframes colorCycle {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes shine {
            0%, 100% { box-shadow: 0 0 0 rgba(212, 175, 55, 0); }
            50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        }

        @media (max-width: 768px) {
            .logo {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .company-name {
                font-size: 28px;
            }
            
            .logo-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="icon">
                <div class="press-base"></div>
                <div class="press-arm">
                    <div class="press-handle"></div>
                </div>
                <div class="box-outline"></div>
                <div class="color-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="vintage-accent">EST</div>
            </div>
            <div class="text">
                <h1 class="company-name">PLATENBERG</h1>
                <p class="tagline">PRESS</p>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <div class="variation">
            <h3>Main Logo</h3>
            <div class="logo mini-logo">
                <div class="icon">
                    <div class="press-base"></div>
                    <div class="press-arm">
                        <div class="press-handle"></div>
                    </div>
                    <div class="box-outline"></div>
                    <div class="color-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="vintage-accent">EST</div>
                </div>
                <div class="text">
                    <h1 class="company-name">PLATENBERG</h1>
                    <p class="tagline">PRESS</p>
                </div>
            </div>
        </div>

        <div class="variation dark-theme">
            <h3>Dark Theme</h3>
            <div class="logo mini-logo">
                <div class="icon">
                    <div class="press-base"></div>
                    <div class="press-arm">
                        <div class="press-handle"></div>
                    </div>
                    <div class="box-outline"></div>
                    <div class="color-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="vintage-accent">EST</div>
                </div>
                <div class="text">
                    <h1 class="company-name">PLATENBERG</h1>
                    <p class="tagline">PRESS</p>
                </div>
            </div>
        </div>

        <div class="variation monochrome">
            <h3>Monochrome</h3>
            <div class="logo mini-logo">
                <div class="icon">
                    <div class="press-base"></div>
                    <div class="press-arm">
                        <div class="press-handle"></div>
                    </div>
                    <div class="box-outline"></div>
                    <div class="color-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="vintage-accent">EST</div>
                </div>
                <div class="text">
                    <h1 class="company-name">PLATENBERG</h1>
                    <p class="tagline">PRESS</p>
                </div>
            </div>
        </div>

        <div class="variation">
            <h3>Icon Only</h3>
            <div class="icon" style="margin: 20px auto;">
                <div class="press-base"></div>
                <div class="press-arm">
                    <div class="press-handle"></div>
                </div>
                <div class="box-outline"></div>
                <div class="color-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="vintage-accent">PP</div>
            </div>
        </div>
    </div>
</body>
</html>
