{% extends 'base.html' %}
{% block title %}Apply for Loan{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
  <div class="card-body">
    <h4 class="mb-4">Apply for Loan</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Submit Application</button>
    </form>
  </div>
</div>
{% endblock %}
